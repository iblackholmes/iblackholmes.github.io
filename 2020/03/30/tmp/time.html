<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>动态显示时间</title>

        <!-- <style type="text/css">
            #times{
                width: 200px;
                height: 20px;
                border: 3px solid gray;  /*如果不加实线无法显示边框*/
            }
        </style> -->
        <script>
            Date.prototype.format = function (fmt) {
                var o = {
                    // "y+": this.getFullYear, //年
                    "M+": this.getMonth() + 1, //月份
                    "d+": this.getDate(), //日
                    "h+": this.getHours(), //小时
                    "m+": this.getMinutes(), //分
                    "s+": this.getSeconds() //秒
                };
                if (/(y+)/.test(fmt)) 
                    fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
                for (var k in o)
                    if (new RegExp("(" + k + ")").test(fmt)) 
                        fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                return fmt;
            }
            //使用定时器每秒向div写入当前时间
            setInterval("document.getElementById('MonAndDate').innerHTML = (new Date()).format('MM月dd日');", 1000);
            setInterval("document.getElementById('HourMinSec').innerHTML = (new Date()).format('hh:mm:ss');", 1000);
        </script>
    </head>

    <body>
        <div id="HourMinSec"></div>
        <div id="MonAndDate"></div>
    </body>

</html>
